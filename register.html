<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Register</title>
    </head>
    <body>
        <section class="container-register">
            <div class="wrapper-register">
                <h1 class="title-register">Register</h1>
                <div class="line"></div>
                <form action="#" method="#">
                    <div class="form-register">
                        <input type="text" name="name" class="input-register" required />
                        <label for="">Nama</label>
                    </div>
                    <div class="form-register">
                        <input type="email" name="name" class="input-register" required />
                        <label for="">Email</label>
                    </div>
                    <div class="form-register">
                        <input type="text" name="username" class="input-register" required />
                        <label for="">Username</label>
                    </div>
                    <div class="form-register">
                        <input type="password" name="password" class="input-register" required />
                        <label for="">Password</label>
                    </div>
                    <div class="form-register">
                        <input type="password" name="password" class="input-register" required />
                        <label for="">Ulang password</label>
                    </div>
                    <div class="btn-submit">
                        <button type="submit" class="btn-register">Register</button>
                        <span>
                            Sudah punya akun?
                            <a href="index.html">Login</a>
                        </span>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
